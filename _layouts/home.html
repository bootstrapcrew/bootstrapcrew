---
layout: default

---

{% include masthead/masthead-home.html %}

<!-- Main-Content-->
  <section class="popular-snippets btc-p1 text-center">  
    <div class="container">
      <div class="row">
      <div class="col-12 col-lg-10 m-auto">  
	  <h2 class="mb-4"> Latest Snippets </h2>
	    <div class="row">
		{% assign snippets_sorted = site.snippets | sort: 'rank' %}
        {% for snippet in snippets_sorted reversed limit:6 %}
		  <div class="col-12 col-md-6">  
		    <figure class="figure img-thumbnail shadow-sm bg-light mb-5 mt-2">
			 <a href="{{ snippet.src }}">
              <img class="figure-img img-fluid rounded" src="{{ snippet.img-thumbnail }}" alt="{{ snippet.img-desc }}">
              <figcaption class="figure-caption py-2 text-center"> 
			    <h6> {{ snippet.title }} </h6>
			  </figcaption>
			 </a>
            </figure>
          </div>	
          {% endfor %}		  
        </div>
		<div class="preview-buttons mt-4 mb-5">
          <a href="/snippets" class="btn btn-link py-2">Browse All Snippets</a>
       </div>
	  </div>
    </div>
    </div>
  </section>
 

{{ content }}
