<head>
 	
  <!-- Load Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/d2478a5a9a.js" crossorigin="anonymous"></script>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bootstrap Crew">
  <meta name="google-site-verification" content="5BQLrBT_y4Uwcm-v-7YX3YkUUx0kcFSw2Hl4vHUePlU" />
  <meta name="p:domain_verify" content="115a8f82b436a24d1da8197b5fb51643"/>
  
  <!-- Page Meta Title -->
  <title>
    {% if page.meta-title == "Bootstrap Crew" %}
      {{ page.meta-title }} - Free Bootstrap Code Snippets and Layouts
     {% else %}
      {{ page.meta-title }} - Bootstrap Crew
    {% endif %}
  </title> 
  
  <!-- Page Meta Description -->
  <meta name="description" content="{{ page.meta-description }}">
   
  <!-- Page Meta Keywords -->
  <meta name="keywords" content="HTML5,CSS3,Bootstrap 4">
  
  <!-- Canonical -->
  <link rel="canonical" href="https://bootstrapcrew.com{{ page.url | replace:'index.html','' }}">
 
  <!-- Custom fonts -->
   <link href="https://fonts.googleapis.com/css?family=Nunito:600,700" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   
  <!-- Custom styles -->
	<link  rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
   
  <!-- Fav Icon and Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#323232">
    <meta name="theme-color" content="#ffffff">
	
   <!-- Open Graph -->
	<meta property="og:title" content="{{ page.meta-title }}">
    <meta property="og:site_name" content="Bootstrap Crew">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ page.meta-description }}">
    {% if page.img-thumbnail %}
    <meta property="og:image" content="{{ page.img-thumbnail }}">
    {% else %}
    <meta property="og:image" content="https://bootstrapcrew.com/assets/img/brand/btc-banner.png">
    {% endif %}
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://bootstrapcrew.com{{ page.url | replace:'index.html','' }}">
    
  <!-- Twitter cards -->
    <meta name="twitter:site" content="@bootstrap_crew">
    <meta name="twitter:title"   content="{{ page.meta-title  }}">
    <meta name="twitter:description" content="{{  page.meta-description }}">
    {% if page.img-thumbnail %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.img-thumbnail }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="https://bootstrapcrew.com/assets/img/brand/btc-logo.png">
    {% endif %}
  <!-- end of Twitter card -->
</head>
