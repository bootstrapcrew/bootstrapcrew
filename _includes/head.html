<head>
 
  <script type="text/javascript">
    var host = "bootstrapcrew.com";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>
	
  <!-- Load Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/d2478a5a9a.js" crossorigin="anonymous"></script>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bootstrap Crew">
  <meta name="msvalidate.01" content="F591521DB4EF45C0C4002A4795CFFAF3" />
  <meta name="yandex-verification" content="efe4139d929ba11e" />
  
  <!-- Page Meta Title -->
  <title>
    {% if page.meta-title == "Bootstrap Crew" %}
      {{ page.meta-title }}
      -  Free Bootstrap Code 
    {% else %}
      {{ page.meta-title }}
      - Bootstrap Crew
    {% endif %}
  </title>
  
  <!-- Page Meta Description -->
  <meta name="description" content="{{ page.meta-description }}">
   
  <!-- Page Meta Keywords -->
  <meta name="keywords" content="HTML5,CSS3,Bootstrap 4">
  
  <!-- Canonical -->
  <link rel="canonical" href="https://bootstrapcrew.com{{ page.url | replace:'index.html','' }}">
 
  <!-- Custom fonts -->
   <link href="https://fonts.googleapis.com/css?family=Nunito:600,700" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   
  <!-- Custom styles -->
	<link  rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
   
  <!-- Fav Icon and Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/fav-32x32.png" >
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/fav-16x16.png" >
    <link rel="mask-icon" href="/assets/img/icons/safari-tab.svg" color="#ffffff" >
    <link rel="manifest" href="/assets/img/icons/manifest.json">
    <meta name="msapplication-config" content="/assets/img/icons/browser-config.xml" >
	
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.meta-title }}">
  <meta property="og:site_name" content="Bootstrap Crew">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ page.meta-description }}">
  {% if page.og-image %}
  <meta property="og:image" content="{{ page.og-image }}">
  {% else %}
  <meta property="og:image" content="https://bootstrapcrew.com/assets/img/branding/btc-logo.png">
  {% endif %}
  <meta property="og:url" content="https://bootstrapcrew.com{{ page.url | replace:'index.html','' }}">
  <meta property="og:image:alt" content="{% if page.meta-title == " Bootstrap Crew " %}{{ page.meta-title }} - Free Bootstrap Code Snippets{% else %}{{ page.meta-title }}{% endif %}">



  <!-- Twitter Card -->
  {% if page.twitter-image %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ page.twitter-image }}">
  {% else %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="https://bootstrapcrew.com/assets/img/branding/btc-logo.png">
  {% endif %}
  <meta name="twitter:site" content="@bootstrap_crew">

</head>
